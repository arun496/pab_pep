<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        let cboard = document.querySelector("canvas");
        cboard.height = window.innerHeight;
        cboard.width = window.innerWidth;
        let tool = cboard.getContext("2d");

        // Draw rectangle shape
        let ox;
        let oy;
        document.body.addEventListener("mousedown", function(e) {
            ox = e.x;
            oy = e.y;
        })
        let nx;
        let ny;
        document.body.addEventListener("mouseup", function(e) {
            nx = e.x;
            ny = e.y;

            let recax = ox;
            let recay = oy;

            let recbx = nx;
            let recby = oy;

            let reccx = nx;
            let reccy = ny;

            let recdx = ox;
            let recdy = ny;

            tool.strokeStyle = "red";
            tool.beginPath();
            tool.moveTo(recax, recay);
            tool.lineTo(recbx, recby);
            tool.lineTo(reccx, reccy);
            tool.lineTo(recdx, recdy);
            tool.lineTo(recax, recay);
            tool.stroke();


            // Create a div of canvas element within to draw image of shape drawn and add over the canvas
            let drawBox = document.createElement("div");
            // drawBox.style.width = (nx - ox) + "px";
            // drawBox.style.height = (ny - oy) + "px";
            drawBox.style.position = "absolute";
            drawBox.style.resize = "both";
            drawBox.style.top = "0";
            drawBox.style.left = "0";

            let shapeCanvas = document.createElement("canvas");
            let shapeCanvasTool = shapeCanvas.getContext("2d");


            // Four different angles to stretch shapes, so draw image handling all cases of height and width
            if (ny > oy && nx > ox) {  // Drag top-left to bottom-right
                let srcht  = ny - oy;
                let srcwd = nx - ox;
                console.log(srcwd, srcht);
                drawBox.style.width = srcwd + "px";
                drawBox.style.height = srcht + "px";
                shapeCanvas.width = srcwd;
                shapeCanvas.height = srcht;
                shapeCanvasTool.drawImage(cboard, ox, oy, srcwd, srcht, 0, 0, srcwd, srcht);
                tool.clearRect(ox-1, oy-1, srcwd+2, srcht+2);
            }
            else if (oy > ny && nx > ox) {  // Drag bottom-left to top-right 
                let srcht = oy - ny;
                let srcwd = nx - ox;
                drawBox.style.width = srcwd + "px";
                drawBox.style.height = srcht + "px";
                shapeCanvas.width = srcwd;
                shapeCanvas.height = srcht;
                shapeCanvasTool.drawImage(cboard, ox, ny, srcwd, srcht, 0, 0, srcwd, srcht);
                tool.clearRect(ox-1, ny-1, srcwd+2, srcht+2);
            }
            else if (oy > ny && ox > nx) {  // Drag bottom-right to top-left
                let srcht = oy - ny;
                let srcwd = ox - nx;
                drawBox.style.width = srcwd + "px";
                drawBox.style.height = srcht + "px";
                shapeCanvas.width = srcwd;
                shapeCanvas.height = srcht;
                shapeCanvasTool.drawImage(cboard, nx, ny, srcwd, srcht, 0, 0, srcwd, srcht);
                tool.clearRect(nx-1, ny-1, srcwd+2, srcht+2);
            }
            else if (ny > oy && ox > nx) {  // Drag top-right to botom-left
                let srcht = ny - oy;
                let srcwd = ox - nx;
                drawBox.style.width = srcwd + "px";
                drawBox.style.height = srcht + "px";
                shapeCanvas.width = srcwd;
                shapeCanvas.height = srcht;
                shapeCanvasTool.drawImage(cboard, nx, oy, srcwd, srcht, 0, 0, srcwd, srcht);
                tool.clearRect(nx-1, oy-1, srcwd+2, srcht+2);
            }

            drawBox.appendChild(shapeCanvas);
            document.body.appendChild(drawBox);
        
        })
    </script>
</body>
</html>
