<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <canvas></canvas>
    <script>
        let cboard = document.querySelector("canvas");
        cboard.height = window.innerHeight;
        cboard.width = window.innerWidth;
        let tool = cboard.getContext("2d");

        // Triangle shape
        let ox;
        let oy;
        document.body.addEventListener("mousedown", function (e) {
            ox = e.x;
            oy = e.y;
        })
        let nx;
        let ny;
        document.body.addEventListener("mouseup",drawShape);
        
        function drawShape(e) {
            nx = e.x;
            ny = e.y;

            console.log("old -> ", ox, oy);
            console.log("new -> ", nx, ny);

            let triangleax = (ox + nx) / 2;
            let triangleay = oy;

            let trianglebx = nx;
            let triangleby = ny;

            let trianglecx = ox;
            let trianglecy = ny;

            tool.strokeStyle = "red";
            tool.beginPath();
            tool.moveTo(triangleax, triangleay);
            tool.lineTo(trianglebx, triangleby);
            tool.lineTo(trianglecx, trianglecy);
            tool.lineTo(triangleax, triangleay);
            tool.stroke();


            // Create a div of canvas element within to draw image of shape drawn and add over the canvas
            // Note: overflow property is must to be able to resize
            let drawBox = document.createElement("div");
            drawBox.style.position = "absolute";
            drawBox.style.resize = "both";
            drawBox.style.overflow = "hidden";  
            drawBox.style.backgroundRepeat = "no-repeat";
            drawBox.style.backgroundSize = "100% 100%";

            let shapeCanvas = document.createElement("canvas");
            let shapeCanvasTool = shapeCanvas.getContext("2d");


            // Four different angles to stretch shapes, so draw image handling all cases of height and width
            // 1. top-left to bottom-right
            // 2. bottom-left to top-right 
            // 3. bottom-right to top-left
            // 4. top-right to botom-left

            let srcwd;
            let srcht;
            if (ny > oy && nx > ox) {  
                srcht = ny - oy;
                srcwd = nx - ox;
                drawBox.style.top = oy + "px";
                drawBox.style.left = ox + "px";
                shapeCanvas.width = srcwd;
                shapeCanvas.height = srcht;
                shapeCanvasTool.drawImage(cboard, ox, oy, srcwd, srcht, 0, 0, srcwd, srcht);
                tool.clearRect(ox - 1, oy - 1, srcwd + 2, srcht + 2);
            }
            else if (oy > ny && nx > ox) {  
                srcht = oy - ny;
                srcwd = nx - ox;
                drawBox.style.top = ny + "px";
                drawBox.style.left = ox + "px";
                shapeCanvas.width = srcwd;
                shapeCanvas.height = srcht;
                shapeCanvasTool.drawImage(cboard, ox, ny, srcwd, srcht, 0, 0, srcwd, srcht);
                tool.clearRect(ox - 1, ny - 1, srcwd + 2, srcht + 2);
            }
            else if (oy > ny && ox > nx) {  
                srcht = oy - ny;
                srcwd = ox - nx;
                drawBox.style.top = ny + "px";
                drawBox.style.left = nx + "px";
                shapeCanvas.width = srcwd;
                shapeCanvas.height = srcht;
                shapeCanvasTool.drawImage(cboard, nx, ny, srcwd, srcht, 0, 0, srcwd, srcht);
                tool.clearRect(nx - 1, ny - 1, srcwd + 2, srcht + 2);
            }
            else if (ny > oy && ox > nx) {  
                srcht = ny - oy;
                srcwd = ox - nx;
                drawBox.style.top = oy + "px";
                drawBox.style.left = nx + "px";
                shapeCanvas.width = srcwd;
                shapeCanvas.height = srcht;
                shapeCanvasTool.drawImage(cboard, nx, oy, srcwd, srcht, 0, 0, srcwd, srcht);
                tool.clearRect(nx - 1, oy - 1, srcwd + 2, srcht + 2);
            }

            // Set drawn shape as background from url
            drawBox.style.width = srcwd + "px";
            drawBox.style.height = srcht + "px";
            drawBox.style.backgroundImage = `url(${shapeCanvas.toDataURL()})`;
            document.body.appendChild(drawBox);
            document.removeEventListener("mouseup", drawShape);
        }
    </script>
</body>

</html>
