<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        let cboard = document.querySelector("canvas");
        cboard.height = window.innerHeight;
        cboard.width = window.innerWidth;
        let tool = cboard.getContext("2d");

        document.addEventListener("paste", function(e) {
            let item = e.clipboardData.items[0];

            if (item.type.indexOf("image") === 0) {
                let blob = item.getAsFile();
                let reader = new FileReader();
                reader.onload = function(e) {
                    let pasteImg = document.createElement("img");
                    pasteImg.style.position = "absolute";
                    pasteImg.style.left = 0 + "px";
                    pasteImg.style.top = 0 + "px";
                    pasteImg.src = e.target.result;
                    document.body.appendChild(pasteImg);
                }

                reader.readAsDataURL(blob);
            }
        })
    </script>
</body>
</html>
