<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="doubleHolder">
      <button class="double">double</button>
    </div>

    <script>
      //    Q Create a button that is destroyed by clicking on it but two new buttons are created in it's place.

      //   Solution:
      document
      .querySelector("#doubleHolder")
      .addEventListener("click", function(e) {
          let newBtn1 = document.createElement("button");
          newBtn1.setAttribute("class", "double");
          newBtn1.textContent = "double";
          let newBtn2 = document.createElement("button");
          newBtn2.setAttribute("class", "double");
          newBtn2.textContent = "double";
          let btnContainer = document.querySelector("#doubleHolder");
          btnContainer.appendChild(newBtn1);
          btnContainer.appendChild(newBtn2);

          e.target.remove();
      });
    </script>
  </body>
</html>
