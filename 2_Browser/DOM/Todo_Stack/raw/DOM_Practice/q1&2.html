    //3.
    function showHide(idx) {
      idx = idx % 5;
      console.log(idx);
      let allBallsArr = document.querySelectorAll(".ball");
      let myBall = allBallsArr[idx];
      if (idx == 0) {
        allBallsArr[allBallsArr.length - 1].style.opacity = 1;
      }
      else {
        allBallsArr[idx - 1].style.opacity = 1;
      }
      myBall.style.opacity = 0;

      setTimeout(function () {
        showHide(idx + 1);
      }, 200);
    }
    // showHide(0);

  </script>
