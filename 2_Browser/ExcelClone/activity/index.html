<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="menu-container">
        <select class="font-size">
            <option value="8">8</option>
            <option value="10">10</option>
            <option value="12">12</option>
            <option value="14">14</option>
        </select>

        <select class="font-family">
            <option value="monospace">monospace</option>
            <option value="sans-serif">sans-serif</option>
            <option value="Georgia">Georgia</option>
            <option value="fantasy">fantasy</option>
        </select>

        <div class="text-property">
            <input type="button" class="bold" value="B">
            <input type="button" class="underline" value="U">
            <input type="button" class="italic" value="I">
        </div>

        <div class="text-alignment">
            <div class="left">L</div>
            <div class="center">J</div>
            <div class="right">R</div>
        </div>

        <div class="color-palette"></div>
    </div>
    <div class="formula-container">
        <input type="text" class="address-bar" readonly>
        <input type="text" class="formula-bar">
    </div>
    <div class="grid-container">
        <div class="top-left-box box"></div>
        <div class="top-row row"></div>
        <div class="left-col"></div>
        <div class="grid"></div>
    </div>
    <div class="sheets-container">
        <div class="add-sheets-btn-container">
            add
        </div>
        <div class="sheets-list-container">
            <div class="sheet active" id="0">Sheet1</div>
        </div>
    </div>
    <script src="grid.js"></script>
    <script src="script.js"></script>
</body>
</html>
