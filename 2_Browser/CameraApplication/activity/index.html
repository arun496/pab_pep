<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="video-container">
        <video class="video-box" autoplay></video>
    </div>
    <div class="filter-layer"></div>
    <div class="filter-container">
        <div class="filter-box filter-color-1" style="background-color: #ee7c9052;"></div>
        <div class="filter-box filter-color-2" style="background-color: #a0484854;"></div>
        <div class="filter-box filter-color-3" style="background-color: #8bbf8b47"></div>
        <div class="filter-box filter-color-4" style="background-color: transparent"></div>
    </div>
    <div class="timer-box">
        <div class="timer">00:00:00</div>
    </div>
    <!-- <audio controls autoplay></audio> -->
    <button class="record round-btn">Record</button>
    <button class="capture round-btn">Click</button>
    <script src="script.js"></script>
</body>
</html>
