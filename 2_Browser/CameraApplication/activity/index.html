<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.1/css/all.min.css" integrity="sha512-SUwyLkI1Wgm4aEZkDkwwigXaOI2HFLy1/YW73asun4sfvlkB9Ecl99+PHfCnfWD0FJjIuFTvWMM7BZPXCckpAA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="video-container">
        <video class="video-box" autoplay></video>
    </div>
    <div class="filter-layer"></div>
    <div class="filter-container">
        <div class="filter-box filter-color-1" style="background-color: #ee7c9052;"></div>
        <div class="filter-box filter-color-2" style="background-color: #a0484854;"></div>
        <div class="filter-box filter-color-3" style="background-color: #8bbf8b47"></div>
        <div class="filter-box filter-color-4" style="background-color: transparent"></div>
    </div>
    <div class="timer-box">
        <div class="timer">00:00:00</div>
    </div>
    <!-- <audio controls autoplay></audio> -->
    <button class="record round-btn"><div class="internal-record-btn"></div></button>
    <button class="capture round-btn"><div class="internal-capture-btn"></div></button>
    <div class="zoom-container">
        <div class="zoom-in"><i class="fas fa-plus"></i></div>
        <div class="zoom-out"><i class="fas fa-minus"></i></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
