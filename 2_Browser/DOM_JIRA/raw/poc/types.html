<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block {
            display: block;
            background-color: lightgreen;
            padding: 1rem;
            margin-left: 2rem;
        }

        .parent {
            border: 1px solid red;
            background-color: lightblue;
            height: 5rem;
            ;
            width: 10rem;
            margin: 0 auto;
        }
        
        /* Occupies full 100% width in parent (if block element) */
        .child {
            border: 1px solid red;
            background-color: rebeccapurple;
            height: 50%;
        }

        /* Inline tags -> a, span, img */
        /* You cannot add height, width to inline */
        /* But margin, padding can be added */
        .inline {
            background-color: lightcoral;
            /* padding: 1rem; */
            /* margin: 1rem; */
            /*  you can't give them height or width */
            height: 10rem;
            width: 10rem;
            margin: 0 auto;
        }

        /* inline-block -> changing block elements to inline functionality */
        /* Make block element to with inline functionality */
        /* By this you can add height, width as well */
        .inline-block {
            display: inline-block;
            background-color: lightseagreen;
            height: 5rem;
            width: 5rem;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <!-- ul li p h div -->
    <!--  block level -->
    <!-- parent -> width-> 100% -->
    <!--  height , width provide -> user defined -->
    <div class="block">lHello</div>
    <div class="parent">
        <div class="child"></div>
    </div>
    <!-- inline element -->
    <!-- span img anchors-->
    <!-- required width -->
    <!-- can't set user defined height or width -->
    <span class="inline">I am a span</span>
    <span class="inline">I am a span</span><span class="inline">I am a
        span</span>
    <!-- required space -->
    <!-- height and width can also be set  -->
    <div class="inline-block"></div>
    <div class="inline-block"></div>


</body>

</html>
